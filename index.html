<!doctype html>
<html>
<head>
<title>Our Funky HTML Page</title>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
        
        <form id="search" class="mb-3">
        <div class="row" >
            <div class="col-9">
        <input type="search" id="cityentered" placeholder="Type a city..." class="form-control"> 
            </div>
            <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-100" >
               <!-- <button type="button" class="btn btn-primary w-100">Search</button>-->
                </div>
            </div>     
            </form>
        
     <div class="overview">   
    <h1 id="city">New York</h1>
    <ul>
    <li id="date">
        Friday 05:00
        </li>
    <li id="description">Clear
        </li>
    </ul>
      </div>  
        <div class="row">   
        <div class="col-6">
        <div class="clearfix weather-temperature">   
         <img src="" alt="sunny" id="icon" class="float-left"/><strong id="temperature">12</strong><small class="unit"> <sup>o</sup><a href="#" id="celsius">C|<sup>o</sup><a href="#" id="fahrenheit">F</a></small>
          </div>
            </div>
          <div class="col-6">
              <ul>
            
                  <li> Humidity:<span id="humidity"/>77Km/h</li>
                   <li >Wind:<span id="wind">2Km/h</li>
              </ul>
          </div>      
          </div>
       
   </div>
     <small> <a href="">Open-source code</a> by Gagan</small>
</div>   
    </div>
    <script type="text/javascript" src="src/script.js"></script>
</body>
    
</html>
