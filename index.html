<!doctype html>
<html>
<head>
<title>Our Funky HTML Page</title>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
        <!--form element begins-->
        <form id="search" class="mb-3">
        <div class="row" >
            <div class="col-9">
        <input type="search" id="cityentered" placeholder="Type a city..." class="form-control"> 
            </div>
            <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-100" >
               <!-- <button type="button" class="btn btn-primary w-100">Search</button>-->
                </div>
            </div>     
            </form>
        <!--form element ends-->
        
        <!--Overview starts-->
     <div class="overview">   
         <h1 id="city"><b>New York</b></h1>
    <ul>
    <li id="date">
        Friday 05:00
        </li>
    <li id="description">Clear
        </li>
    </ul>
      </div>  
       <!--Overview ends-->
        
        <!--row starts-->
        <div class="row" id="first-row">   
            <!--col-1 starts-->
        <div class="col-6">
        <div class="clearfix weather-temperature">   
         <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="sunny" id="icon" class="float-left"/>
            <strong id="temperature">15</strong>
            <small class="unit"> <sup>o</sup>
                <a href="#" id="celsius">C</a></small>
          </div>
            </div>
          <div class="col-6">
              <ul>
                  <li><b>Humidity</b> : <span id="humidity"/> 77Km/h</li>
                  <li><b>Wind </b>: <span id="wind"> 2Km/h</span></li>
              </ul>
          </div>      
        </div>
            <!--row ends-->
    
        <div id="forecast">  
            <div class="row">
            <div class="col-2">
        <div id="day">Fri</div>
        <img src="http://openweathermap.org/img/wn/04d@2x.png" width="60px" alt>
        <div>
        <span id="max-temp">17<sup>o</sup>C</span>
        <span id="min-temp">16<sup>o</sup>C</span></div>
</div>
               <div class="col-2">
        <div id="day">Sat</div>
        <img src="https://openweathermap.org/img/wn/01d@2x.png" width="60px" alt>
        <div>
        <span id="max-temp">20<sup>o</sup>C</span>
        <span id="min-temp">18<sup>o</sup>C</span></div>
</div>
      
           <div class="col-2">
        <div id="day">Sun</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" width="60px" alt>
        <div>
        <span id="max-temp">16<sup>o</sup>C</span>
        <span id="min-temp">15<sup>o</sup>C</span></div>
</div>
           <div class="col-2">
        <div id="day">Mon</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" width="60px" alt>
        <div>
        <span id="max-temp">15<sup>o</sup>C</span>
        <span id="min-temp">17<sup>o</sup>C</span></div>
</div>
                <div class="col-2">
        <div id="day">Tue</div>
        <img src="http://openweathermap.org/img/wn/01d@2x.png" width="60px" alt>
        <div>
        <span id="max-temp">20<sup>o</sup>C</span>
        <span id="min-temp">18<sup>o</sup>C</span></div>
</div>
                <div class="col-2">
        <div id="day">Wed</div>
        <img src="http://openweathermap.org/img/wn/01d@2x.png" width="60px" alt>
        <div>
        <span id="max-temp">21<sup>o</sup>C</span>
        <span id="min-temp">19<sup>o</sup>C</span></div>
</div>
            </div>
            
    </div>
          </div>
     <small> <a href="https://github.com/GaganBehrh/vanilla_weather_app.git" target="_blank" id="last-link">Open-source code</a> by Gagan</small>
  
    </div>
    <script type="text/javascript" src="src/script.js"></script>
    </div>
</body>
    
</html>
